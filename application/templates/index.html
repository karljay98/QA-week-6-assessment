{% extends "layout.html" %}

{% block body %}
<h2> Here are all the shoe owners: </h2>
{% for owner in all_owners %}

<p>
    first_name: {{owner.first_name}}<br>
    last_name: {{owner.last_name}}<br>
    id: {{owner.id}}<br>
    description: {{owner.description}}
    <a href="{{ url_for('delete_owner', id=owner.id) }}">Delete</a>
</p>
{% endfor %}

{% endblock body %}
